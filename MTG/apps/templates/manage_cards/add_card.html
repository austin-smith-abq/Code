{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
<header>
    <h1>{% block title %} Add Card {% endblock %}</h1>
</header>
<div class="pt-4">
    <form id="new_user" method="POST">
        {{ form.csrf_token }}
        <div class="row">
            <div class="col">
                {{ wtf.form_field(form.deck_name) }}
            </div>
            <div class="col">
                {{ form.card_name(class_="autocomplete form-control") }}
            </div>
            <div class="col">
                {{ wtf.form_field(form.submit) }}
            </div>
        </div>
    </form>
</div>


{% endblock %}
